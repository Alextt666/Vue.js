<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component-2实例</title>
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
      <h1>component-2实例</h1>
    <div id="app">
        
        <x-tian :here='message'></x-tian>
    </div>

    <script>
       
        //尝试定义一个局部组件
      var app = new Vue({
        el: "#app",
        data:{
            message:'sichuan',
        },
        components:{
            'x-tian':{template:`<h2 style = color:green>Panda来自 {{ here }}</h2>`,
                props:['here']
            },
        },
      });
    </script>
  </body>
</html>
