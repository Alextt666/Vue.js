<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component-3实例</title>
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
      <h1>component-3实例</h1>
    <div id="app">
        <panda ></panda>
       
    </div>

    <script>
       var city = {
           template:`<div style = 'color:green;'>Sichuang of China!</div>`
       }

        var pandaComponent = {
            template : `
            <div>
            <p style = 'color:red'>Panda from China! </p>
            <city></city>
            </div>`,
            components:{
                'city':city,
            }
        }
        //尝试定义一个局部组件
      var app = new Vue({
        el: "#app",
        data:{
            message:'sichuan',
        },
        components:{
           'panda':pandaComponent,
        },
      });
    </script>
  </body>
</html>
