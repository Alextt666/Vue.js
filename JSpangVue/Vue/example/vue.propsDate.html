<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>propsData</title>
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
   <header></header>

    <script>
      var headTag = Vue.extend({
          template:`<p style = 'color : red'>I'm the {{ message }}! And i'm {{ a }} </p>`,
          data:function(){
              return {
                  message: 'template!',
              }
          },
          props:['a']
      });
      new headTag({propsData:{a:'cool'}}).$mount('header');
    </script>
  </body>
</html>
