<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloWorld</title>
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <div id="app">{{message}}</div>

    <script>

      });
    </script>
