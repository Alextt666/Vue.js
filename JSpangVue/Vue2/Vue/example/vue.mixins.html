<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mixins Option</title>
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>mixins Option</h1>
    <hr>
    <div id="app">
        <p>{{ num }}</p>
        <button @click = 'add()'>add</button>
    </div>

    <script>
        //用混入添加方法
        var mixinup = {
            updated:function(){
                console.log('我是mixins混入的updated')
            }
        }
        Vue.mixin({
            updated:function(){
                console.log('我是全局的混入updated')
            }
        })
      var app = new Vue({
        el: "#app",
        data: {
          num:1,
        },
        methods:{
            add:function(){
                this.num++;
            }
        },
        updated:function(){
            console.log('我是原生的updated')
        },
        mixins:[mixinup],
      });

    </script>
  </body>
</html>
