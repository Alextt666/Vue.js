<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue计数器</title>
    <link rel="stylesheet" href="jsqstyle.css">
</head>
<body>
    <div id="app">
        <div class="wrap">
            <button class="add" v-on:click='add'>+</button>
            <span>{{num}}</span>
            <button class="sub" @click = 'sub'>-</button>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                num : 1
            },
            methods:{
               add:function(){
                   if(this.num<10){
                   this.num++;
                   }
                   else{
                       alert('已达到最大值！')
                   }
               },
               sub:function(){
                   if(this.num>0){
                   this.num--;
                   }
                   else{
                       alert('已经最小了!')
                   }
               }
            }
        })
    </script>
</body>
</html>
